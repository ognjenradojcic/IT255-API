<div class="py-3">
    <h3>Search by title:</h3>
    <input [(ngModel)]="searchText" placeholder="Search by title" class="form-control">
</div>
<div class="row mt-3">
    <div *ngFor="let product of products | productFilter: searchText; index as i" class="col-lg-3 mb-3">
        <div class="card h-100 p-2 text-center align-middle">
            <h6 class="mb-2">{{product.title}}</h6>
            <button (click)="seeDetails(i+1)" class="btn btn-primary btn-lrg">See details</button>
        </div>

    </div>

</div>
